<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>React - Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="js/react.min.js"></script>
        <script src="js/react-dom.min.js"></script>
        <script src="js/browser.min.js"></script>
    </head>
    <body>

        <div class="container" id="container">
        </div>

        <script type="text/babel">
            var Comment = React.createClass({
                getInitialState: function(){
                    return {editing : false}
                },
                edit: function(){
                    this.setState({editing:true});
                },
                save: function(){
                    var str = this.refs.newText.value;
                    console.log(str);
                    this.setState({editing:false});
                },

                renderNormal: function(){
                    return (
                            <div className="col-sm-4">
                                <div className="card">
                                  <div className="card-body">
                                    <h4 className="card-title">{this.props.children}</h4>
                                    <button onClick={this.edit} className="btn btn-outline-success mr-1" >Edit</button>
                                    <button onClick={this.remove} className="btn btn-outline-danger">Remove</button>
                                  </div>
                                </div>
                            </div>
                        );
                },
                renderForm: function(){
                    return (
                            <div className="col-sm-4">
                                <div className="card">
                                  <div className="card-body">
                                    <textarea className="form-control" ref="newText" defaultValue={this.props.children}></textarea>
                                    <button onClick={this.save} className="btn btn-outline-success mr-1" >Save</button>
                                  </div>
                                </div>
                            </div>
                        );
                },

                remove: function(){
                        console.log('Removing comment');
                },
                render: function(){
                    if(this.state.editing){
                        return this.renderForm();
                    }else{
                        return this.renderNormal();
                    }
               }
            });

            ReactDOM.render(<div className="row my-5">
                                <Comment>Luffy</Comment>
                                <Comment>Ainz Ooal Gown</Comment>
                                <Comment>Nurarihyon</Comment>
                            </div>,document.getElementById('container'));
        </script>

    </body>
</html>

<!--
    INFO :
        You can't use javascript reserved keywords on your tags.
        eg.:
            class - is a reserved keyword.
            className - use this instead
        you can create custom functions.
        eg. :
            edit: function(){return something}
        Events : not string
        eg. : onClick={this.functionName}
-->
